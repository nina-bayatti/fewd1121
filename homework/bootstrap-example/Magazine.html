<!DOCTYPE html>
<html>
<head>
	<title>Magazine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Magazine</h1>
		<div class="top row">
			<div class="logo col-md-2"></div>
			<nav>
				<div class="nav col-md-1 col-md-offset-1"></div>
				<div class="nav col-md-1 col-md-offset-1"></div>
				<div class="nav col-md-1 col-md-offset-1"></div>
				<div class="nav col-md-1 col-md-offset-1"></div>
				<div class="nav col-md-1 col-md-offset-1"></div>
			</nav>
		</div><!--End of top row-->
		<div class="middle row">
			<div class="left-column col-md-1"></div>
			<div class="col-md-10 col-md-offset-1" id="banner"></div>
			<div class="col-md-8 col-md-offset-1"></div>
			<div class="col-md-1 col-md-offset-1"></div>
			<div class="col-md-1 col-md-offset-1 snippet"></div>
			<div class="col-md-1 col-md-offset-2 snippet"></div>
			<div class="col-md-1 col-md-offset-2 snippet"></div>
			<div class="col-md-1 col-md-offset-2 snippet"></div>
		</div><!--End of middle row-->
		<div class="bottom row">
			<div class="col-md-12"></div>
		</div><!--End of bottom row-->
	</div><!--End of container-->

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
