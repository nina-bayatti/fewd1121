<!DOCTYPE html>
<html>
<head>
	<title>Simple Marketing</title>
	<style type="text/css">
		.container {
			margin: 0 auto;
			width: 960px;
		}
		header, main, aside, footer {
			background-color: grey;
			border: 1px black solid;
			margin: 10px;
		}
		header, footer {
			height: 30px;
		}
		main {
			height: 300px;
			float: left;
			width: 47.5%;
		}
		.bottom-section {
			clear: both;
		}
		aside {
			float: left;
			height: 40px;
			width: 31%;
		}
		footer {
			clear: both;
		}

	</style>
</head>
<body>
<div class="container">
<header></header>
<div class="main-section">
<main></main>
<main></main>
</div><!--End of main-section-->
<div class="bottom-section">
<aside></aside>
<aside></aside>
<aside></aside>
</div><!--End of bottom-section-->
<footer></footer>
</div>
</body>
</html>
