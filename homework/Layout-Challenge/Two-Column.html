<!DOCTYPE html>
<html>
<head>
	<title>Two-Column</title>
	<style type="text/css">
		.container {
			width: 960px;
			margin: 0 auto;
		}

		header, main, aside, footer {
			background-color: grey;
			border: solid 1px black;
			margin: 10px;
		}
		h1 {
			font-family: arial, sans-serif;
			font-size: 14px;
		}
		header, footer {
			height: 50px;
		}
		main, aside {
			height: 200px;
			float: left;
		}
		main {
			width:60%;
		}
		aside {
			width: 35%;
		}
		footer {
			clear: both;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>Two-Column</h1>
		<header></header>
		<main></main>
		<aside></aside>
		<footer></footer>
	</div>
</body>
</html>
