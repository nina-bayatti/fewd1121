<!DOCTYPE html>
<html>
<head>
	<title>Three-Column</title>
	<style type="text/css">
		.container {
			magin: 0 auto;
			width: 960px;
		}
		h1 {
			font-family: arial, sans-serif;
			font-size: 14px;
		}
		header, aside, main, footer {
			background-color: grey;
			border: solid 1px black;
			margin: 10px;
		}
		header, footer {
			height: 40px;
		}
		aside, main {
			height: 200px;
			float: left;
		}
		aside {
			width: 115px;
		}
		main {
			width: 663px;
		}
		footer {
			clear: both;
		}
	</style>
</head>
<body>
<div class="container">
<h1>Three-Column</h1>
<header></header>
<aside></aside>
<main></main>
<aside></aside>
<footer></footer>
</div>
</body>
</html>
