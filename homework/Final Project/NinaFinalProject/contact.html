		<!-- Contact Form -->
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<h2>Have a Question? Contact me with the form below.</h2>
				<form>
					<div class="form-group">
						<label for="fName">First Name</label>
						<input type="fName" class="form-control" id="fName" placeholder="Your First Name">
					</div>

					<div class="form-group">
						<label for="lName">Last Name</label>
						<input type="lName" class="form-control" id="lName" placeholder="Your Last Name">
					</div>

					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" class="form-control" id="email" placeholder="Your Email Address">
					</div>

					<select class="form-group">
						<label for="commentType">Type of Comment</label>
						<option>I have a question about a class review.</option>
						<option>I'd like for you to review a class.</option>
						<option>I have a fitness tip to share.</option>
						<option>Other.</option>
					</select>

					<div class="form-group">
						<label for="comments">Comments</label>
						<input type="comments" class="form-control" id="comments" placeholder="Please elaborate.">
					</div>
					<a role="button" class="btn btn-primary contactForm">Submit Your Inquiry</a>
				</form>
			</div>
		</div>
