<html>
<head>
	<title>Lightbox Example</title>
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<a href="images/chicken-nose.png" data-lightbox="hello" data-title="Chicken Nose"><img src="images/chicken-nose.png" alt="Chicken Nose"></a>

	<a href="images/ghostly-zoots.png" data-lightbox="hello" data-title="Ghostly Zoots"><img src="images/ghostly-zoots.png" alt="Ghostly Zoots"></a>

	<a href="images/lil-mib.png" data-lightbox="hello" data-title="Lil Mib"><img src="images/lil-mib.png" alt="Lil Mib"></a>

	<a href="images/loopy-lou.png" data-lightbox="hello" data-title="Loopy Lou"><img src="images/loopy-lou.png" alt=""></a>
	
	<a href="images/mr-purple.png" data-lightbox="hello" data-title="Mr Purple"><img src="images/mr-purple.png" alt="Mr Purple"></a>

	<a href="images/patrick-carney.png" data-lightbox="hello" data-title="Patrick Carney"><img src="images/patrick-carney.png" alt="Patrick Carney"></a>

	<a href="images/shaka-khan.png" data-lightbox="hello" data-title="Shaka Khan"><img src="images/shaka-khan.png" alt="Shaka Khan"></a>

	<a href="images/zoots.png" data-lightbox="hello" data-title="Zoots"><img src="images/zoots.png" alt="Zoots"></a>

	//jQuery script
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	//lightbox plugin
	<script src="js/lightbox.js"></script>

	//custom script
	<script src="js/app.js"></script>
</body>
</html>
